<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="js/script.js"></script>

    <title>Evaluacion II</title>
</head>

<body>
    <main class="container">
        <h1 class="title">Evaluacion II</h1>
        <div class="columns">
            <div class="column">
                <div class="box">
                    <h2 class="subtitle">Lista productos</h2>
                    <table class="table is-fullwidth">
                        <thead>
                            <tr>
                                <td>Codigo</td>
                                <td>Nombre</td>
                                <td>Precio</td>
                                <td>Stock</td>
                                <td>Acciones</td>
                            </tr>
                        </thead>
                        <tbody id="productos">

                        </tbody>
                    </table>
                </div>
            </div>
            <div class="column">
                <div class="box">
                    <h2 class="subtitle">Carro productos</h2>
                    <table class="table is-fullwidth">
                        <thead>
                            <tr>
                                <td>Codigo</td>
                                <td>Nombre</td>
                                <td>Cantidad</td>
                                <td>Precio unitario</td>
                                <td>Precio total</td>
                            </tr>
                        </thead>
                        <tbody id="carrito">

                        </tbody>
                        <tfoot>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>
                                    <strong>Total</strong>
                                </td>
                                <td id="total">$0</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
